<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestor de Composiciones TFT</title>
</head>
<body>
    <header>
        <h1>Gestor de Composiciones TFT</h1>
    </header>
    <main>
        <section class="composicion">
            <h2>Mi Composición</h2>
            <ul class="campeones">
                <!-- Aquí puedes agregar campeones seleccionados -->
                <li class="campeon">Campeón 1</li>
                <li class="campeon">Campeón 2</li>
                <!-- ... -->
            </ul>
        </section>
        <section class="disponibles">
            <h2>Campeones Disponibles</h2>
            <ul class="campeones">
                <!-- Aquí puedes mostrar los campeones disponibles -->
                <li class="campeon-disponible">Campeón A</li>
                <li class="campeon-disponible">Campeón B</li>
                <!-- ... -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="guardar">Guardar Composición</button>
    </footer>
</body>
</html>
